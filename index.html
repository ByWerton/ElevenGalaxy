<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ana Sayfa | ElevenGalaxy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background: url('https://drive.google.com/uc?export=view&id=15jDjirW8WfnbnJYCcqXb-o1HeXq45IS-') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }
    .menu {
      position: fixed;
      left: 0;
      top: 0;
      width: 90px;
      height: 100vh;
      background: url('https://drive.google.com/uc?export=view&id=15jDjirW8WfnbnJYCcqXb-o1HeXq45IS-') no-repeat;
      background-size: cover;
    }
    .content {
      margin-left: 90px;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      backdrop-filter: blur(5px);
    }
    .welcome {
      font-size: 28px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="menu">
    <!-- Sol sabit menü (sadece arka plan olarak) -->
  </div>

  <div class="content">
    <div class="welcome" id="welcomeText">Hoş geldin...</div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-Z5s1yzFguRY03UjJz4l581DhIqWe90Y",
      authDomain: "elevengalaxy-4ab1f.firebaseapp.com",
      databaseURL: "https://elevengalaxy-4ab1f-default-rtdb.firebaseio.com",
      projectId: "elevengalaxy-4ab1f",
      storageBucket: "elevengalaxy-4ab1f.appspot.com",
      messagingSenderId: "441555249711",
      appId: "1:441555249711:web:409b2320283d5fe46134da",
      measurementId: "G-2MEFN03TH0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const email = user.email;
        document.getElementById("welcomeText").textContent = `Hoş geldin, ${email}!`;
      } else {
        window.location.href = "index.html";
      }
    });
  </script>

</body>
</html>
