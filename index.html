<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onbir Galaksi</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <script src="firebase-config.js" defer></script>
  <script src="auth.js" defer></script>
</head>
<body>
  <div id="loader" class="loader">Yükleniyor...</div>

  <!-- Giriş formu -->
  <div id="login-container" class="auth-container">
    <h2>Giriş Yap</h2>
    <input type="email" id="login-email" placeholder="E-posta" required>
    <input type="password" id="login-password" placeholder="Şifre" required>
    <button id="login-btn">Giriş Yap</button>
    <p>Hesabın yok mu? <a href="#" id="show-register">Kayıt Ol</a></p>
  </div>

  <!-- Kayıt formu -->
  <div id="register-container" class="auth-container" style="display:none;">
    <h2>Kayıt Ol</h2>
    <input type="email" id="register-email" placeholder="E-posta" required>
    <input type="password" id="register-password" placeholder="Şifre" required>
    <button id="register-btn">Kayıt Ol</button>
    <p>Zaten hesabın var mı? <a href="#" id="show-login">Giriş Yap</a></p>
  </div>

  <!-- Menü (başta gizli) -->
  <div id="menu" class="menu" style="display:none;">
    <img src="menu.png" alt="Menü">
    <ul>
      <li><a href="anasayfa.html">🏠 Durum</a></li>
      <li><a href="leaderboard.html">⭐ Leaderboard</a></li>
      <li><a href="profil.html">👤 Profil</a></li>
      <li><a href="mesajlar.html">💬 Mesajlar</a></li>
      <li><a href="ayarlar.html">⚙ Ayarlar</a></li>
    </ul>
    <button id="logout-btn">Çıkış Yap</button>
  </div>
</body>
</html>
