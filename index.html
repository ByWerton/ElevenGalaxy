<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giriş Yap / Kayıt Ol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
      max-width: 400px;
      width: 100%;
    }
    input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Giriş Yap / Kayıt Ol</h2>
    <input type="email" id="email" placeholder="E-posta" />
    <input type="password" id="password" placeholder="Şifre" />
    <button onclick="login()">Giriş Yap</button>
    <button onclick="signup()">Kayıt Ol</button>
    <div id="error" class="error"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase SDK yükle
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Firebase yapılandırması (senin verdiğin config)
    const firebaseConfig = {
      apiKey: "AIzaSyA-Z5s1yzFguRY03UjJz4l581DhIqWe90Y",
      authDomain: "elevengalaxy-4ab1f.firebaseapp.com",
      databaseURL: "https://elevengalaxy-4ab1f-default-rtdb.firebaseio.com",
      projectId: "elevengalaxy-4ab1f",
      storageBucket: "elevengalaxy-4ab1f.appspot.com",
      messagingSenderId: "441555249711",
      appId: "1:441555249711:web:409b2320283d5fe46134da",
      measurementId: "G-2MEFN03TH0"
    };

    // Firebase başlat
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Giriş Yap
    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          window.location.href = "anasayfa.html";
        })
        .catch((error) => {
          errorDiv.innerText = "Giriş başarısız: " + error.message;
        });
    };

    // Kayıt Ol
    window.signup = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          window.location.href = "anasayfa.html";
        })
        .catch((error) => {
          errorDiv.innerText = "Kayıt başarısız: " + error.message;
        });
    };
  </script>
</body>
</html>
