  <!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElevenGalaxy Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      background: #09f;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0cf;
    }
    #error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2>Giriş Yap</h2>
    <input type="email" id="email" placeholder="E-posta">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="login()">Giriş Yap</button>
    <button onclick="signup()">Kayıt Ol</button>
    <p id="error"></p>
  </div>

  <script type="module">
    // Firebase importları
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

    // Senin config (API key dahil)
    const firebaseConfig = {
      apiKey: "AIzaSyB7FeGeONvMD0J_7EkKqZhfUFGya6zR5Ig",
      authDomain: "elevengalaxy-web.firebaseapp.com",
      projectId: "elevengalaxy-web",
      storageBucket: "elevengalaxy-web.appspot.com",
      messagingSenderId: "1044606246550",
      appId: "1:1044606246550:web:ba8d2759baa146f59f2cb7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login
    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Başarıyla giriş yapıldı!");
        })
        .catch(e => document.getElementById("error").innerText = e.message);
    }

    // Signup
    window.signup = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Kayıt başarılı!");
        })
        .catch(e => document.getElementById("error").innerText = e.message);
    }

    // Kullanıcı durumu
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Kullanıcı giriş yaptı:", user.email);
      } else {
        console.log("Kullanıcı çıkış yaptı.");
      }
    });
  </script>
</body>
</html>
