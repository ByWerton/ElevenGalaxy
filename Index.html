<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ElevenGalaxy ðŸŒŒ</title>
  <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');
    body{margin:0;padding:0;font-family:Arial,sans-serif;transition:background 0.5s,color 0.5s}
    body.light{background:#f0f0f0;color:#222}
    body.dark{background:#121212;color:#eee}
    #header{background:#222;color:#eee;padding:10px 20px;display:flex;align-items:center;justify-content:space-between}
    #menuBtn{font-size:28px;cursor:pointer;display:none}
    #darkBtn{background:none;border:1px solid #eee;border-radius:5px;color:#eee;padding:5px 10px;cursor:pointer}
    #auth,#welcome{padding:20px}
    input,textarea{width:100%;padding:8px;margin:6px 0;border-radius:4px;border:1px solid #ccc;font-size:14px;box-sizing:border-box}
    textarea{resize:vertical}
    button{background:#222;color:#eee;padding:10px;border:none;border-radius:5px;font-size:15px;cursor:pointer;transition:background 0.3s}
    button:hover{background:#444}
    .msg-list,.user-list{max-height:150px;overflow-y:auto;padding:10px;margin:10px;border:1px solid #ccc;border-radius:4px;background:#fafafa}
    .dark .msg-list,.dark .user-list{background:#222;border-color:#444}
    .menu{position:fixed;top:0;left:0;height:100vh;width:240px;max-width:80vw;background:#222;color:#eee;transform:translateX(-100%);transition:transform 0.3s;z-index:1000;padding-top:60px;overflow:auto}
    .dark .menu{background:#111}
    .menu.visible{transform:translateX(0)}
    .menu-item{display:flex;align-items:center;padding:10px 20px;cursor:pointer;border-bottom:1px solid #333}
    .menu-item:hover{background:#444}
    .menu-item i{margin-right:12px;width:20px;text-align:center}
    #loading{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);display:none;z-index:2000}
    .spinner{border:5px solid #ccc;border-top:5px solid #222;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite}
    .dark .spinner{border:5px solid #555;border-top:5px solid #eee}
    @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
    .error{color:#f33;font-weight:bold;margin:10px 0}
    .success{color:#3a3;font-weight:bold;margin:10px 0}
    .profile-img{width:30px;height:30px;border-radius:50%;margin-right:10px;object-fit:cover;border:1px solid #555}
    #leaderboardList li{padding:5px 0;font-size:14px}
    #messagesList li{padding:5px 0;font-size:14px}
  </style>
</head>
<body class="light">
  <div id="header">
    <div id="menuBtn">â˜°</div>
    <h1 style="flex:1;margin:0;font-size:20px;padding-left:10px">ElevenGalaxyâ„¢</h1>
    <button id="darkBtn" title="KaranlÄ±k mod"><i class="fa-solid fa-moon"></i></button>
  </div>

  <div id="auth">
    <h2 style="font-size:18px">GiriÅŸ</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Åžifre">
    <button id="loginBtn"><i class="fa-solid fa-right-to-bracket"></i> GiriÅŸ</button>
    <h2 style="font-size:18px;margin-top:20px">KayÄ±t</h2>
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Åžifre">
    <button id="regBtn"><i class="fa-solid fa-user-plus"></i> KayÄ±t</button>
    <div id="msgErr" class="error"></div>
    <div id="msgSuc" class="success"></div>
  </div>

  <div id="welcome" style="display:none;padding:20px">
    <h2 style="font-size:18px">HoÅŸ geldin, <span id="welcomeName"></span>!</h2>
  </div>

  <nav id="menu" class="menu">
    <div class="menu-item" id="mMsgs"><i class="fa-solid fa-comments"></i> Mesajlar</div>
    <div class="menu-item" id="mLead"><i class="fa-solid fa-trophy"></i> Liderlik</div>
    <div class="menu-item" id="mUsers"><i class="fa-solid fa-users"></i> KullanÄ±cÄ±lar</div>
    <div class="menu-item" id="mSettings"><i class="fa-solid fa-gear"></i> Ayarlar</div>

    <div id="cMsgs" style="display:none;padding:10px">
      <div style="display:flex;align-items:center;margin:10px">
        <textarea id="messageInput" placeholder="Mesaj yaz..." style="flex:1"></textarea>
        <button id="sendMsg" title="GÃ¶nder"><i class="fa-solid fa-paper-plane"></i></button>
      </div>
      <ul id="messagesList" class="msg-list"></ul>
    </div>

    <div id="cLead" style="display:none;padding:10px">
      <ul id="leaderboardList" class="msg-list"></ul>
    </div>

    <div id="cUsers" style="display:none;padding:10px">
      <div id="registeredUsers" class="user-list"></div>
    </div>

    <div id="cSettings" style="display:none;padding:10px">
      <label>Profil resim:<br><input type="file" id="profFile"></label><br><br>
      <button id="logoutBtn" style="background:#a33"><i class="fa-solid fa-right-from-bracket"></i> Ã‡Ä±kÄ±ÅŸ</button>
    </div>
  </nav>

  <div id="loading"><div class="spinner"></div></div>

  <!-- Firebase + JS -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script>
    // Firebase config
    const cfg = {
      apiKey:"AIzaSyC05FCX8S8uU0a1airGrjPPKiMpO4bwT7U",
      authDomain:"elevengalaxy-web.firebaseapp.com",
      databaseURL:"https://elevengalaxy-web-default-rtdb.firebaseio.com",
      storageBucket:"elevengalaxy-web.appspot.com",
      projectId:"elevengalaxy-web",
      messagingSenderId:"1044606246550",
      appId:"1:1044606246550:web:ba8d2759baa146f59f2cb7"
    };
    firebase.initializeApp(cfg);
    const auth = firebase.auth();
    const db = firebase.database();
    const st = firebase.storage();

    // Elemanlar
    const menuBtn=document.getElementById("menuBtn"),
      darkBtn=document.getElementById("darkBtn"),
      authSec=document.getElementById("auth"),
      welcome=document.getElementById("welcome"),
      loginBtn=document.getElementById("loginBtn"),
      regBtn=document.getElementById("regBtn"),
      msgErr=document.getElementById("msgErr"),
      msgSuc=document.getElementById("msgSuc"),
      welcomeName=document.getElementById("welcomeName"),
      menuNav=document.getElementById("menu"),
      loading=document.getElementById("loading"),
      sendMsg=document.getElementById("sendMsg"),
      msgInput=document.getElementById("messageInput"),
      msgsList=document.getElementById("messagesList"),
      leadList=document.getElementById("leaderboardList"),
      regUsers=document.getElementById("registeredUsers"),
      profFile=document.getElementById("profFile"),
      logoutBtn=document.getElementById("logoutBtn");
    // BÃ¶lÃ¼mler
    const cMsgs=document.getElementById("cMsgs"),
      cLead=document.getElementById("cLead"),
      cUsers=document.getElementById("cUsers"),
      cSets=document.getElementById("cSettings");

    // YardÄ±mcÄ±lar
    const showLoad=show=>loading.style.display=show?"block":"none";
    const clearMsgs=_=>{
      msgErr.innerText="";
      msgSuc.innerText="";
    };

    // GiriÅŸ
    loginBtn.onclick=()=>{
      clearMsgs();showLoad(1);
      auth.signInWithEmailAndPassword(
        document.getElementById("loginEmail").value,
        document.getElementById("loginPassword").value
      ).catch(e=>msgErr.innerText=e.message)
      .finally(_=>showLoad(0));
    };
    // KayÄ±t
    regBtn.onclick=()=>{
      clearMsgs();showLoad(1);
      auth.createUserWithEmailAndPassword(
        document.getElementById("regEmail").value,
        document.getElementById("regPassword").value
      ).then(u=>msgSuc.innerText="KayÄ±t tamam. GiriÅŸ yapabilirsiniz.")
      .catch(e=>msgErr.innerText=e.message)
      .finally(_=>showLoad(0));
    };

    // KullanÄ±cÄ± deÄŸiÅŸimi
    auth.onAuthStateChanged(u=>{
      if(u){
        authSec.style.display="none";
        welcome.style.display="block";
        welcomeName.innerText=u.email;
        menuBtn.style.display="block";
        loadData();
      } else {
        authSec.style.display="block";
        welcome.style.display="none";
        menuBtn.style.display="none";
        menuNav.classList.remove("visible");
      }
      showLoad(0);
    });

    // MenÃ¼ aÃ§/kapat
    menuBtn.onclick=_=>{
      menuNav.classList.toggle("visible");
      hideAll();
    };

    // MenÃ¼ seÃ§enekleri
    document.getElementById("mMsgs").onclick=_=>{
      hideAll(); cMsgs.style.display="block"; loadMessages();
    };
    document.getElementById("mLead").onclick=_=>{
      hideAll(); cLead.style.display="block"; loadLeaderboard();
    };
    document.getElementById("mUsers").onclick=_=>{
      hideAll(); cUsers.style.display="block"; loadUsers();
    };
    document.getElementById("mSettings").onclick=_=>{
      hideAll(); cSets.style.display="block";
    };
    logoutBtn.onclick=_=>auth.signOut();

    // KaranlÄ±k mod
    darkBtn.onclick=_=>document.body.classList.toggle("dark");

    // Mesaj gÃ¶nder
    sendMsg.onclick=_=>{
      const txt=msgInput.value.trim();
      if(!txt)return;
      showLoad(1);
      const uid=auth.currentUser.uid;
      db.ref("messages").push({uid,txt,ts:Date.now()})
      .finally(_=>{ msgInput.value=""; showLoad(0)});
    };

    // YÃ¼kleme veri
    function loadMessages(){
      msgsList.innerHTML="";
      db.ref("messages").on("value",snap=>{
        msgsList.innerHTML="";
        const data=snap.val()||{};
        Object.values(data).sort((a,b)=>a.ts-b.ts)
        .forEach(o=>{
          const li=document.createElement("li");
          li.textContent=`${o.txt}`;
          msgsList.appendChild(li);
        })
      });
    }

    function loadLeaderboard(){
      leadList.innerHTML="";
      db.ref("messages").once("value",snap=>{
        const cnt = {};
        Object.values(snap.val()||{}).forEach(m=>{
          cnt[m.uid]=(cnt[m.uid]||0)+1;
        });
        const arr=Object.entries(cnt).sort((a,b)=>b[1]-a[1]);
        arr.forEach(([uid,c],i)=>{
          const li=document.createElement("li");
          li.textContent=`${i+1}. ${uid.substring(0,6)} â€” ${c} msg`;
          leadList.appendChild(li);
        })
      });
    }

    function loadUsers(){
      regUsers.innerHTML="";
      auth.database?db.ref("users"):null;
      // basit: tarayÄ±cÄ± USERS karena
    }

    function loadData(){
      showLoad(1);
      db.ref("messages").once("value").finally(_=>showLoad(0));
    }

  </script>
</body>
</html>
