<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>%100 Garantili Çalışan Menü Örneği</title>
<style>
  /* Temel body */
  body {
    margin: 0; font-family: Arial, sans-serif;
    background-color: #fff;
    color: #222;
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark {
    background-color: #121212;
    color: #eee;
  }

  /* Menü butonu (hamburger) */
  #menuBtn {
    font-size: 2rem;
    position: fixed;
    top: 10px;
    left: 10px;
    background: #4a90e2;
    color: white;
    border: none;
    padding: 0.2rem 0.6rem;
    cursor: pointer;
    border-radius: 4px;
    z-index: 9999;
  }

  /* Menü paneli */
  #menuPanel {
    position: fixed;
    top: 0;
    left: -260px;
    width: 260px;
    height: 100vh;
    background-color: #333;
    color: white;
    padding: 1rem;
    box-sizing: border-box;
    transition: left 0.3s ease;
    z-index: 9998;
  }
  #menuPanel.open {
    left: 0;
  }

  /* Menü içeriği */
  #welcomeMsg {
    font-weight: bold;
    text-align: center;
    margin-bottom: 1rem;
    display: none;
  }
  button.menu-btn {
    display: block;
    width: 100%;
    padding: 0.6rem;
    margin-bottom: 1rem;
    font-size: 1rem;
    background-color: #4a90e2;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
  }
  button.menu-btn.logout {
    background-color: #d9534f;
  }

  /* Karanlık mod label ve checkbox */
  #darkModeLabel {
    display: flex;
    align-items: center;
    margin-top: 2rem;
    cursor: pointer;
    font-size: 1rem;
    user-select: none;
  }
  #darkModeCheckbox {
    margin-right: 0.5rem;
    transform: scale(1.3);
  }
</style>
</head>
<body>

<button id="menuBtn" aria-label="Menüyü aç">☰</button>

<div id="menuPanel" aria-label="Yan Menü">
  <div id="welcomeMsg">Hoşgeldin, <span id="usernameDisplay"></span>!</div>
  <button id="loginBtn" class="menu-btn">Giriş Yap</button>
  <button id="logoutBtn" class="menu-btn logout" style="display:none;">Çıkış Yap</button>

  <label id="darkModeLabel" for="darkModeCheckbox">
    <input type="checkbox" id="darkModeCheckbox" /> Karanlık Mod
  </label>
</div>

<script>
  const menuBtn = document.getElementById('menuBtn');
  const menuPanel = document.getElementById('menuPanel');
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const welcomeMsg = document.getElementById('welcomeMsg');
  const usernameDisplay = document.getElementById('usernameDisplay');
  const darkModeCheckbox = document.getElementById('darkModeCheckbox');

  // Menü aç/kapa fonksiyonu
  menuBtn.addEventListener('click', () => {
    menuPanel.classList.toggle('open');
  });

  // Menü dışına tıklanınca menüyü kapat
  document.addEventListener('click', (e) => {
    if (!menuPanel.contains(e.target) && e.target !== menuBtn) {
      menuPanel.classList.remove('open');
    }
  });

  // Kullanıcı bilgilerini localStorage'dan oku ve uygula
  function loadUser() {
    const username = localStorage.getItem('username');
    if (username) {
      usernameDisplay.textContent = username;
      welcomeMsg.style.display = 'block';
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'block';
    } else {
      welcomeMsg.style.display = 'none';
      loginBtn.style.display = 'block';
      logoutBtn.style.display = 'none';
    }
  }

  // Karanlık mod durumunu localStorage'dan oku ve uygula
  function loadDarkMode() {
    const darkMode = localStorage.getItem('darkMode');
    if (darkMode === 'true') {
      document.body.classList.add('dark');
      darkModeCheckbox.checked = true;
    } else {
      document.body.classList.remove('dark');
      darkModeCheckbox.checked = false;
    }
  }

  // Giriş yap butonu
  loginBtn.addEventListener('click', () => {
    const username = prompt('Kullanıcı adınızı girin:').trim();
    if (username) {
      localStorage.setItem('username', username);
      loadUser();
      menuPanel.classList.remove('open');
      alert(`Hoşgeldin, ${username}!`);
    } else {
      alert('Geçerli bir kullanıcı adı giriniz.');
    }
  });

  // Çıkış yap butonu
  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('username');
    loadUser();
    menuPanel.classList.remove('open');
  });

  // Karanlık mod toggle
  darkModeCheckbox.addEventListener('change', () => {
    if (darkModeCheckbox.checked) {
      document.body.classList.add('dark');
      localStorage.setItem('darkMode', 'true');
    } else {
      document.body.classList.remove('dark');
      localStorage.setItem('darkMode', 'false');
    }
  });

  // Sayfa yüklendiğinde kullanıcı ve tema durumu yükle
  window.addEventListener('load', () => {
    loadUser();
    loadDarkMode();
  });
</script>

</body>
</html>
