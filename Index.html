<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>ElevenGalaxy Giriş / Kayıt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .success {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>ElevenGalaxy 🌌</h1>

    <h2>Giriş Yap</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Şifre" />
    <button id="loginButton">Giriş Yap</button>

    <h2>Kayıt Ol</h2>
    <input type="email" id="registerEmail" placeholder="Email" />
    <input type="password" id="registerPassword" placeholder="Şifre" />
    <button id="registerButton">Kayıt Ol</button>

    <div id="errorMessage" class="error"></div>
    <div id="successMessage" class="success"></div>

    <script type="module">
        // Firebase SDK import
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

        // Config senin verdiğin
        const firebaseConfig = {
            apiKey: "AIzaSyC05FCX8S8uU0a1airGrjPPKiMpO4bwT7U",
            authDomain: "elevengalaxy-web.firebaseapp.com",
            projectId: "elevengalaxy-web",
            storageBucket: "elevengalaxy-web.firebasestorage.app",
            messagingSenderId: "1044606246550",
            appId: "1:1044606246550:web:ba8d2759baa146f59f2cb7",
            measurementId: "G-V4M47VJ409"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Giriş yapma işlemi
        document.getElementById("loginButton").addEventListener("click", () => {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
            clearMessages();

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    showSuccessMessage(`Hoş geldin, ${user.email}!`);
                })
                .catch((error) => {
                    handleLoginError(error.code);
                });
        });

        // Kayıt olma işlemi
        document.getElementById("registerButton").addEventListener("click", () => {
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;
            clearMessages();

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    showSuccessMessage(`Başarıyla kayıt olundu, hoş geldin ${user.email}!`);
                })
                .catch((error) => {
                    handleRegisterError(error.code);
                });
        });

        // Mesaj temizle
        function clearMessages() {
            document.getElementById("errorMessage").innerText = "";
            document.getElementById("successMessage").innerText = "";
        }

        // Başarılı mesaj
        function showSuccessMessage(msg) {
            document.getElementById("successMessage").innerText = msg;
        }

        // Giriş hatalarını göster
        function handleLoginError(errorCode) {
            let message = "";
            switch (errorCode) {
                case "auth/invalid-credential":
                case "auth/invalid-email":
                    message = "Geçersiz email veya şifre.";
                    break;
                case "auth/user-not-found":
                    message = "Kullanıcı bulunamadı.";
                    break;
                case "auth/wrong-password":
                    message = "Yanlış şifre.";
                    break;
                default:
                    message = "Giriş hatası: " + errorCode;
            }
            document.getElementById("errorMessage").innerText = message;
        }

        // Kayıt hatalarını göster
        function handleRegisterError(errorCode) {
            let message = "";
            switch (errorCode) {
                case "auth/email-already-in-use":
                    message = "Bu email zaten kullanılıyor.";
                    break;
                case "auth/invalid-email":
                    message = "Geçersiz email adresi.";
                    break;
                case "auth/weak-password":
                    message = "Şifre çok zayıf (en az 6 karakter).";
                    break;
                default:
                    message = "Kayıt hatası: " + errorCode;
            }
            document.getElementById("errorMessage").innerText = message;
        }
    </script>

</body>
</html>
