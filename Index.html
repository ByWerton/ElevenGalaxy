<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Basit Menü & Giriş Prototipi</title>
<style>
  :root {
    --bg-light: #fefefe;
    --bg-dark: #121212;
    --text-light: #222;
    --text-dark: #eee;
    --primary-color: #4a90e2;
  }
  body {
    margin: 0; font-family: Arial, sans-serif;
    background-color: var(--bg-light);
    color: var(--text-light);
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  body.dark-mode {
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }
  /* Menü */
  #menu {
    position: fixed;
    top: 0; left: -260px;
    width: 260px; height: 100vh;
    background: #333;
    color: white;
    padding: 1rem;
    box-sizing: border-box;
    transition: left 0.3s ease;
    overflow-y: auto;
    z-index: 1000;
  }
  #menu.open {
    left: 0;
  }
  #menu button.close-btn {
    position: absolute;
    top: 10px; right: 10px;
    font-size: 2rem;
    background: transparent;
    border: none;
    color: white;
    cursor: pointer;
  }
  #menu .welcome {
    margin-bottom: 1rem;
    font-weight: bold;
    text-align: center;
  }
  #menu ul {
    list-style: none;
    padding: 0;
    margin-top: 2rem;
  }
  #menu ul li {
    margin-bottom: 1rem;
  }
  #menu ul li button {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    background: var(--primary-color);
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
  }
  #menu ul li button:hover {
    background: #357ABD;
  }
  /* Menü açma butonu */
  #openMenuBtn {
    position: fixed;
    top: 1rem; left: 1rem;
    font-size: 2rem;
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: 5px;
    padding: 0.3rem 0.6rem;
    cursor: pointer;
    z-index: 1100;
  }
  /* Formlar */
  .form-container {
    max-width: 400px;
    margin: 6rem auto 2rem;
    padding: 1.5rem;
    background: #eee;
    border-radius: 8px;
    box-shadow: 0 0 6px #ccc;
    display: none;
  }
  body.dark-mode .form-container {
    background: #222;
    color: var(--text-dark);
    box-shadow: 0 0 8px #555;
  }
  .form-container.active {
    display: block;
  }
  .form-container h3 {
    margin-top: 0;
    margin-bottom: 1rem;
    text-align: center;
  }
  .form-container label {
    display: block;
    margin-bottom: 0.2rem;
    font-weight: bold;
  }
  .form-container input[type="text"],
  .form-container input[type="email"],
  .form-container input[type="password"] {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border-radius: 5px;
    border: 1px solid #aaa;
    font-size: 1rem;
  }
  body.dark-mode .form-container input {
    background: #333;
    border: 1px solid #555;
    color: var(--text-dark);
  }
  .form-container button {
    width: 100%;
    padding: 0.6rem;
    font-size: 1rem;
    background: var(--primary-color);
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  .form-container button:hover {
    background: #357ABD;
  }
  .error-msg {
    color: #ff4d4d;
    text-align: center;
    margin-bottom: 1rem;
  }
  /* Karanlık mod toggle */
  #settings {
    margin-top: 2rem;
    border-top: 1px solid #555;
    padding-top: 1rem;
    display: none;
  }
  #settings label {
    display: flex;
    align-items: center;
    cursor: pointer;
  }
  #settings input[type="checkbox"] {
    margin-right: 0.5rem;
    transform: scale(1.3);
  }
</style>
</head>
<body>

<button id="openMenuBtn" aria-label="Menüyü aç">☰</button>

<nav id="menu" aria-label="Ana Menü" tabindex="-1">
  <button class="close-btn" aria-label="Menüyü kapat">&times;</button>
  <div class="welcome" id="welcomeMsg" style="display:none;"></div>
  <ul id="menuButtons">
    <li><button id="btnLogin">Giriş Yap</button></li>
    <li><button id="btnRegister">Kayıt Ol</button></li>
    <li><button id="btnSettings">Ayarlar</button></li>
    <li><button id="btnLogout" style="display:none; background:#d9534f;">Çıkış Yap</button></li>
  </ul>

  <div id="settings" aria-label="Ayarlar Bölümü">
    <label><input type="checkbox" id="darkModeToggle" /> Karanlık Mod</label>
  </div>
</nav>

<!-- Giriş Formu -->
<div id="loginForm" class="form-container" aria-live="polite">
  <h3>Giriş Yap</h3>
  <div id="loginError" class="error-msg"></div>
  <label for="loginEmail">E-posta:</label>
  <input type="email" id="loginEmail" required />
  <label for="loginPassword">Şifre:</label>
  <input type="password" id="loginPassword" required />
  <button id="loginSubmit">Giriş Yap</button>
</div>

<!-- Kayıt Formu -->
<div id="registerForm" class="form-container" aria-live="polite">
  <h3>Kayıt Ol</h3>
  <div id="registerError" class="error-msg"></div>
  <label for="regUsername">Kullanıcı Adı:</label>
  <input type="text" id="regUsername" required />
  <label for="regEmail">E-posta:</label>
  <input type="email" id="regEmail" required />
  <label for="regPassword">Şifre:</label>
  <input type="password" id="regPassword" required />
  <button id="registerSubmit">Kayıt Ol</button>
</div>

<script>
  // Elementler
  const menu = document.getElementById('menu');
  const openMenuBtn = document.getElementById('openMenuBtn');
  const closeMenuBtn = menu.querySelector('.close-btn');
  const btnLogin = document.getElementById('btnLogin');
  const btnRegister = document.getElementById('btnRegister');
  const btnSettings = document.getElementById('btnSettings');
  const btnLogout = document.getElementById('btnLogout');
  const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');
  const settingsDiv = document.getElementById('settings');
  const welcomeMsg = document.getElementById('welcomeMsg');
  const darkModeToggle = document.getElementById('darkModeToggle');
  const loginError = document.getElementById('loginError');
  const registerError = document.getElementById('registerError');

  // Durum
  let currentUser = null; // { username, email }

  // Menü aç-kapa
  openMenuBtn.addEventListener('click', () => {
    menu.classList.add('open');
    menu.focus();
  });
  closeMenuBtn.addEventListener('click', () => {
    menu.classList.remove('open');
  });

  // Menü dışına tıklayınca menüyü kapat (mobil için)
  document.addEventListener('click', (e) => {
    if (!menu.contains(e.target) && !openMenuBtn.contains(e.target)) {
      menu.classList.remove('open');
    }
  });

  // But
