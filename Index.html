<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ElevenGalaxy‚Ñ¢ Prototip 1.5</title>
<style>
  /* --- Temel stil ve karanlƒ±k mod ge√ßi≈üi animasyonlu --- */
  :root {
    --bg-light: #f5f7fa;
    --text-light: #222;
    --bg-dark: #121212;
    --text-dark: #eee;
    --primary: #0055ff;
    --accent: #ff5500;
    --menu-width: 220px;
    --transition-speed: 0.4s;
  }
  html, body {
    margin:0; padding:0; height:100%;
    background: var(--bg-light);
    color: var(--text-light);
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    transition: background var(--transition-speed), color var(--transition-speed);
    overflow-x: hidden;
  }
  body.dark {
    background: var(--bg-dark);
    color: var(--text-dark);
  }
  a, button {
    cursor: pointer;
  }
  /* --- Header --- */
  header {
    height: 56px;
    background: var(--primary);
    color: white;
    display: flex;
    align-items: center;
    padding: 0 12px;
    font-weight: 700;
    font-size: 1.2rem;
    user-select: none;
  }
  header .menu-btn {
    font-size: 1.6rem;
    margin-right: 16px;
    user-select: none;
  }
  header .welcome {
    flex-grow: 1;
  }
  /* --- Side menu --- */
  #sideMenu {
    position: fixed;
    top: 56px;
    left: -var(--menu-width);
    width: var(--menu-width);
    height: calc(100% - 56px);
    background: var(--primary);
    color: white;
    transition: left var(--transition-speed);
    overflow-y: auto;
    padding-top: 10px;
    box-sizing: border-box;
    z-index: 10;
  }
  #sideMenu.open {
    left: 0;
  }
  #sideMenu nav button {
    background: none;
    border: none;
    color: white;
    display: flex;
    align-items: center;
    padding: 10px 16px;
    width: 100%;
    font-size: 0.9rem;
    font-weight: 600;
    user-select: none;
    transition: background 0.3s;
    letter-spacing: 0.03em;
  }
  #sideMenu nav button:hover {
    background: var(--accent);
  }
  #sideMenu nav button .icon {
    margin-right: 10px;
    font-size: 1.3rem;
    width: 20px;
    text-align: center;
  }
  /* --- Main content --- */
  main {
    margin-top: 56px;
    padding: 16px;
    transition: margin-left var(--transition-speed);
  }
  body.menu-open main {
    margin-left: var(--menu-width);
  }
  /* --- Forms --- */
  form {
    max-width: 350px;
    margin: auto;
    background: rgba(0,0,0,0.05);
    padding: 16px;
    border-radius: 8px;
    box-sizing: border-box;
  }
  body.dark form {
    background: rgba(255,255,255,0.1);
  }
  input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 12px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 1rem;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
    border-color: var(--primary);
    outline: none;
  }
  button.primary {
    background: var(--primary);
    border: none;
    color: white;
    padding: 12px 18px;
    border-radius: 6px;
    font-weight: 700;
    width: 100%;
    font-size: 1rem;
    transition: background 0.3s;
  }
  button.primary:hover {
    background: var(--accent);
  }
  /* --- Mini yazƒ±lar --- */
  .mini-text {
    font-size: 0.75rem;
    opacity: 0.8;
    user-select: none;
  }
  /* --- Loading spinner --- */
  #loadingSpinner {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    width: 48px;
    height: 48px;
    margin: -24px 0 0 -24px;
    border: 6px solid rgba(0,0,0,0.15);
    border-top-color: var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    z-index: 1000;
  }
  body.loading #loadingSpinner {
    display: block;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  /* --- Error message --- */
  .error-msg {
    background: #ff4c4c;
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    margin-bottom: 12px;
    font-weight: 700;
    user-select: none;
  }
  /* --- Profile photo preview --- */
  #profilePreview {
    width: 96px;
    height: 96px;
    border-radius: 50%;
    object-fit: cover;
    margin: 8px auto 16px;
    display: block;
    border: 2px solid var(--primary);
  }
  /* --- User list --- */
  #userList {
    max-width: 600px;
    margin: 0 auto;
    list-style: none;
    padding: 0;
  }
  #userList li {
    display: flex;
    align-items: center;
    padding: 8px 12px;
    border-bottom: 1px solid #ddd;
  }
  body.dark #userList li {
    border-color: #444;
  }
  #userList img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
    border: 1.5px solid var(--primary);
  }
  #userList span.username {
    font-weight: 600;
    font-size: 0.9rem;
  }
  /* --- Messages --- */
  #messages {
    max-width: 700px;
    margin: 0 auto;
    border: 1px solid #ccc;
    border-radius: 8px;
    height: 300px;
    overflow-y: auto;
    padding: 10px;
    background: white;
  }
  body.dark #messages {
    background: #222;
    border-color: #555;
  }
  #messages .msg {
    margin-bottom: 12px;
    font-size: 0.9rem;
  }
  #messages .msg strong {
    color: var(--primary);
  }
  /* --- Message input --- */
  #msgForm {
    max-width: 700px;
    margin: 10px auto 40px;
    display: flex;
  }
  #msgInput {
    flex-grow: 1;
    padding: 10px;
    font-size: 1rem;
    border-radius: 6px 0 0 6px;
    border: 1px solid #ccc;
    border-right: none;
    box-sizing: border-box;
  }
  body.dark #msgInput {
    background: #333;
    border-color: #555;
    color: #eee;
  }
  #msgSendBtn {
    padding: 0 20px;
    font-weight: 700;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 0 6px 6px 0;
    cursor: pointer;
    transition: background 0.3s;
  }
  #msgSendBtn:hover {
    background: var(--accent);
  }
</style>
</head>
