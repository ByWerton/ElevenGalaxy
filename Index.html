<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ElevenGalaxy Prototip</title>
<style>
  :root {
    --bg-light: #fefefe;
    --bg-dark: #121212;
    --text-light: #222;
    --text-dark: #eee;
    --primary-color: #4a90e2;
  }
  body {
    margin: 0; font-family: Arial, sans-serif;
    background-color: var(--bg-light);
    color: var(--text-light);
    transition: background-color 0.4s ease, color 0.4s ease;
  }
  body.dark-mode {
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }

  /* Menü */
  #menu {
    position: fixed;
    top: 0; left: -260px;
    width: 260px; height: 100vh;
    background: #333;
    color: white;
    transition: left 0.3s ease;
    padding: 1rem;
    box-sizing: border-box;
    overflow-y: auto;
    z-index: 1000;
  }
  #menu.open { left: 0; }
  #menu h2 { margin-top: 0; font-weight: 600; }
  #menu button.close-btn {
    background: transparent; border:none; color:#fff; font-size: 2rem;
    cursor: pointer; position: absolute; top: 10px; right: 10px;
  }
  #menu ul {
    list-style: none; padding: 0; margin-top: 2rem;
  }
  #menu ul li {
    margin: 1rem 0;
  }
  #menu ul li button {
    width: 100%;
    padding: 0.5rem;
    border: none;
    background: var(--primary-color);
    color: white;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #menu ul li button:hover {
    background-color: #357ABD;
  }
  #menu .welcome {
    font-size: 1.2rem;
    margin-bottom: 1rem;
    font-weight: 600;
    text-align:center;
  }
  #menu .profile-pic {
    width: 60px; height: 60px;
    border-radius: 50%;
    object-fit: cover;
    margin: 0 auto 1rem auto;
    border: 2px solid white;
    display: block;
  }

  /* Menü açma butonu */
  #openMenuBtn {
    position: fixed;
    top: 1rem; left: 1rem;
    padding: 0.5rem 1rem;
    font-size: 1.5rem;
    cursor: pointer;
    z-index: 1100;
  }

  /* Formlar */
  .form-container {
    max-width: 400px;
    margin: 4rem auto 2rem;
    background: #eee;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 0 6px #ccc;
    display: none;
    transition: background-color 0.4s ease;
  }
  body.dark-mode .form-container {
    background: #222;
    color: var(--text-dark);
    box-shadow: 0 0 8px #555;
  }
  .form-container.active {
    display: block;
  }
  .form-container h3 {
    margin-top: 0;
    margin-bottom: 1rem;
    font-weight: 600;
    text-align:center;
  }
  .form-container label {
    display: block;
    margin-bottom: 0.3rem;
    font-weight: 600;
  }
  .form-container input[type="text"],
  .form-container input[type="email"],
  .form-container input[type="password"],
  .form-container input[type="file"] {
    width: 100%;
    padding: 0.4rem;
    margin-bottom: 1rem;
    border-radius: 4px;
    border: 1px solid #aaa;
    box-sizing: border-box;
    font-size: 1rem;
  }
  body.dark-mode .form-container input {
    background: #333;
    border: 1px solid #555;
    color: var(--text-dark);
  }
  .form-container button {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: block;
    margin: 0 auto;
  }
  .form-container button:hover {
    background-color: #357ABD;
  }
  .error-msg {
    color: #ff4d4d;
    margin-bottom: 1rem;
    font-weight: 600;
    text-align:center;
  }

  /* Ayarlar */
  #settings {
    margin-top: 2rem;
    border-top: 1px solid #555;
    padding-top: 1rem;
    display: none;
  }
  #settings label {
    display: flex;
    align-items: center;
    cursor: pointer;
    margin-bottom: 0.5rem;
  }
  #settings input[type="checkbox"] {
    margin-right: 0.6rem;
    transform: scale(1.3);
  }
  #profile-pic-preview {
    width: 80px; height: 80px;
    border-radius: 50%;
    margin-top: 0.8rem;
    object-fit: cover;
    border: 2px solid white;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  /* Loading spinner */
  #loadingSpinner {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    border: 5px solid #f3f3f3;
    border-top: 5px solid var(--primary-color);
    border-radius: 50%;
    width: 50px; height: 50px;
    animation: spin 1s linear infinite;
    z-index: 2000;
  }
  #loadingSpinner.show {
    display: block;
  }
  @keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg);}
    100% { transform: translate(-50%, -50%) rotate(360deg);}
  }

  /* Responsive */
  @media(max-width:600px) {
    #menu { width: 200px; }
    #openMenuBtn { font-size: 1.2rem; padding: 0.3rem 0.7rem; }
  }
</style>
</head>
<body>

  <div id="profileArea" style="text-align:center;">

    <div class="welcome" id="welcomeMsg" style="display:none;"></div>
  </div>
  <ul id="menuButtons">
    <li><button id="btnLogin">Giriş Yap</button></li>
    <li><button id="btnRegister">Kayıt Ol</button></li>
  </ul>

  <div id="settings">
    <h3>Ayarlar</h3>
    <label><input type="checkbox" id="darkModeToggle" /> Karanlık Mod</label>
    <label for="profilePicInput">Profil Fotoğrafı Yükle:</label>
    <input type="file" id="profilePicInput" accept="image/*" />
    <img id="profile-pic-preview" src="" alt="Profil Önizleme" style="display:none;" />

    <input type="text" id="usernameChange" placeholder="Yeni kullanıcı adı" />
    <button id="saveSettingsBtn">Ayarları Kaydet</button>
  </div>
</nav>

<div id="loadingSpinner" role="status" aria-live="polite"></div>
