  #sideMenu {

    background-color: #222;
    color: #eee;
    box-shadow: 3px 0 10px rgba(0,0,0,0.5);
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    padding-top: 60px;
    overflow-y: auto;
    z-index: 1000;
  }
  #sideMenu.dark-mode {
    background-color: #111;
  }
  #sideMenu.visible {
    transform: translateX(0);
  }
  #sideMenu h3 {

    border-bottom: 1px solid #444;
    padding-bottom: 5px;
  }

    margin: 0 10px 10px 10px;
    max-height: 150px;
    overflow-y: auto;
  }
  #sideMenu ul li, #registeredUsers div {
    display: flex;
    align-items: center;
    font-size: 13px;
    padding: 6px 8px;
    border-radius: 4px;
    cursor: default;
    background-color: #333;
    margin-bottom: 6px;
    user-select: none;
  }
  #sideMenu ul li:hover, #registeredUsers div:hover {
    background-color: #444;
  }
  .profile-img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
    border: 1px solid #555;
  }
  /* Icon + label container */
  .menu-item {
    display: flex;
    align-items: center;
    padding: 8px 20px;
    font-size: 14px;
    cursor: pointer;
    border-bottom: 1px solid #333;
    user-select: none;
  }
  .menu-item i {
    margin-right: 12px;
    min-width: 20px;
    text-align: center;
  }
  .menu-item:hover {
    background-color: #444;
  }

  /* Message input & send */
  #messageInput {
    width: calc(100% - 50px);
    height: 60px;
    margin-right: 10px;
    resize: vertical;
  }
  #messageRow {
    display: flex;
    margin: 0 20px 20px 20px;
    align-items: center;
  }

  /* Loading spinner */
  #loadingSpinner {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    display: none;
    z-index: 2000;
  }
  .spinner {
    border: 5px solid #ccc;
    border-top: 5px solid #222;
    border-radius: 50%;
    width: 40px; height: 40px;
    animation: spin 1s linear infinite;
  }
  .dark-mode .spinner {
    border: 5px solid #555;
    border-top: 5px solid #eee;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
