<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ELVG Site</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: sans-serif;
      background-color: #111;
      color: white;
    }

    .loader {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .loader div {
      width: 40px;
      height: 40px;
      border: 5px solid #fff;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {transform: rotate(0);}
      100% {transform: rotate(360deg);}
    }

    #app {
      display: flex;
      height: 100%;
    }

    .menu {
      width: 80px;
      background-color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
      position: fixed;
      height: 100%;
      z-index: 10;
    }

    .menu button {
      background: none;
      border: none;
      margin: 10px 0;
      cursor: pointer;
      width: 60px;
      height: 60px;
      background-size: cover;
      background-position: center;
    }

    .content {
      margin-left: 80px;
      width: calc(100% - 80px);
      height: 100%;
      position: relative;
    }

    .screen {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 0; left: 0;
      display: none;
    }

    .screen.active {
      display: block;
    }

    #usernameDisplay {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 4px 12px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="loader"><div></div></div>

  <div id="app" style="display:none;">
    <div class="menu">
      <button style="background-image:url('https://drive.google.com/thumbnail?id=15iAsCZORWw8kzFLq7JzwlOuTJudNv9kC')" onclick="switchScreen('durum')"></button>
      <button style="background-image:url('https://drive.google.com/thumbnail?id=15hI1-algW9kLquixXDOv2W2gHkapcQ-i')" onclick="switchScreen('leaderboard')"></button>
      <button style="background-image:url('https://drive.google.com/thumbnail?id=15mSBMsBaYg3wgPBEnVVJV0jLOuMlSll8')" onclick="switchScreen('profil')"></button>
      <button style="background-image:url('https://drive.google.com/thumbnail?id=15nYGqeG75rledWFUuZH3PtdQEeSe1eH-')" onclick="switchScreen('mesaj')"></button>
      <button style="background-image:url('https://drive.google.com/thumbnail?id=15fxT8ZRrJzmSBhx_8x6HniRdKUrjrSUK')" onclick="if(isLoggedIn){switchScreen('ayar')}else{alert('Önce giriş yapmalısınız.')}"></button>
    </div>

    <div class="content">
      <div id="durum" class="screen active" style="background-image:url('https://drive.google.com/thumbnail?id=15iAsCZORWw8kzFLq7JzwlOuTJudNv9kC')"></div>
      <div id="leaderboard" class="screen" style="background-image:url('https://drive.google.com/thumbnail?id=15hI1-algW9kLquixXDOv2W2gHkapcQ-i')"></div>
      <div id="profil" class="screen" style="background-image:url('https://drive.google.com/thumbnail?id=15mSBMsBaYg3wgPBEnVVJV0jLOuMlSll8')">
        <div id="usernameDisplay">Kullanıcı Adı</div>
      </div>
      <div id="mesaj" class="screen" style="background-image:url('https://drive.google.com/thumbnail?id=15nYGqeG75rledWFUuZH3PtdQEeSe1eH-')"></div>
      <div id="ayar" class="screen" style="background-image:url('https://drive.google.com/thumbnail?id=15fxT8ZRrJzmSBhx_8x6HniRdKUrjrSUK')"></div>
    </div>
  </div>

  <script>
    const screens = document.querySelectorAll(".screen");
    let isLoggedIn = false;

    function switchScreen(id) {
      screens.forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function setUsername(name) {
      const el = document.getElementById("usernameDisplay");
      if (el) el.textContent = name;
    }

    // Simüle edilmiş giriş (istersen Firebase ile bağlayabiliriz)
    window.onload = function () {
      setTimeout(() => {
        document.querySelector(".loader").style.display = "none";
        document.getElementById("app").style.display = "flex";

        // Giriş simülasyonu
        isLoggedIn = true;
        setUsername("elvg_user123");

      }, 1000);
    };
  </script>
</body>
</html>
