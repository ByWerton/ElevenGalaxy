<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ELVG Site</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #girisEkrani, #icerikAlani {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0; left: 0;
    }
    #girisEkrani {
      background: url('https://drive.google.com/uc?id=15jDjirW8WfnbnJYCcqXb-o1HeXq45IS-') no-repeat center center / cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #girisEkrani button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background: #ffffffcc;
      cursor: pointer;
      border-radius: 10px;
    }
    #icerikAlani {
      display: none;
    }
    #menu {
      background: url('https://drive.google.com/uc?id=15jDjirW8WfnbnJYCcqXb-o1HeXq45IS-') no-repeat -10px -10px;
      background-size: 300px 100%;
      width: 90px;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }
    .menuButon {
      position: absolute;
      width: 70px;
      height: 60px;
      left: 10px;
      cursor: pointer;
    }
    #durumBtn { top: 100px; }
    #leaderboardBtn { top: 180px; }
    #profilBtn { top: 260px; }
    #mesajBtn { top: 340px; }
    #ayarlarBtn { top: 540px; }

    #icerik {
      position: absolute;
      left: 90px;
      top: 0;
      width: calc(100vw - 90px);
      height: 100vh;
      background-size: cover;
      background-position: center;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="girisEkrani">
    <button onclick="girisYap()">Giriş Yap</button>
  </div>

  <div id="icerikAlani">
    <div id="menu">
      <div class="menuButon" id="durumBtn" onclick="icerikDegistir('durum')"></div>
      <div class="menuButon" id="leaderboardBtn" onclick="icerikDegistir('leaderboard')"></div>
      <div class="menuButon" id="profilBtn" onclick="icerikDegistir('profil')"></div>
      <div class="menuButon" id="mesajBtn" onclick="icerikDegistir('mesajlar')"></div>
      <div class="menuButon" id="ayarlarBtn" onclick="icerikDegistir('ayarlar')"></div>
    </div>
    <div id="icerik"></div>
  </div>

  <script>
    const resimler = {
      durum: "https://drive.google.com/uc?id=15iAsCZORWw8kzFLq7JzwlOuTJudNv9kC",
      leaderboard: "https://drive.google.com/uc?id=15hI1-algW9kLquixXDOv2W2gHkapcQ-i",
      mesajlar: "https://drive.google.com/uc?id=15nYGqeG75rledWFUuZH3PtdQEeSe1eH-",
      ayarlar: "https://drive.google.com/uc?id=15fxT8ZRrJzmSBhx_8x6HniRdKUrjrSUK",
      profil: "https://drive.google.com/uc?id=15mSBMsBaYg3wgPBEnVVJV0jLOuMlSll8",
    };

    function girisYap() {
      document.getElementById("girisEkrani").style.display = "none";
      document.getElementById("icerikAlani").style.display = "block";
      icerikDegistir('durum'); // Başlangıçta "durum" sayfası gelsin
    }

    function icerikDegistir(sayfa) {
      document.getElementById("icerik").style.backgroundImage = `url('${resimler[sayfa]}')`;
    }
  </script>

</body>
</html>
