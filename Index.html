<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ElevenGalaxy 🚀</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      background-color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .sidebar {
      width: 250px;
      background: #333;
      color: white;
      height: 100vh;
      position: fixed;
      left: -250px;
      transition: left 0.3s;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar button {
      background: none;
      border: none;
      color: white;
      padding: 15px;
      text-align: left;
      cursor: pointer;
    }
    .content {
      margin-left: 0;
      padding: 20px;
      transition: margin-left 0.3s;
      width: 100%;
    }
    .sidebar.open ~ .content {
      margin-left: 250px;
    }
    .topbar {
      background: #222;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      margin-right: 10px;
    }
    .hidden {
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button onclick="showPage('durum')">📋 Durum</button>
    <button onclick="showPage('leaderboard')">🏆 Leaderboard</button>
    <button onclick="showPage('profil')">👤 Profil</button>
    <button onclick="showPage('mesajlar')">💬 Mesajlaşma</button>
    <button onclick="showPage('ayarlar')">⚙️ Ayarlar</button>
    <button onclick="logout()">🚪 Çıkış Yap</button>
  </div>

  <div class="content" id="content">
    <div class="topbar">
      <span class="menu-btn" onclick="toggleSidebar()">☰</span>
      <span id="welcome">Merhaba, Giriş Yapmadınız!</span>
    </div>

    <div id="pages">
      <div id="durum" class="hidden">Burada kullanıcı durumu olacak.</div>
      <div id="leaderboard" class="hidden">Leaderboard gösterilecek.</div>
      <div id="profil" class="hidden">Profil bilgileri burada olacak.</div>
      <div id="mesajlar" class="hidden">Mesajlaşma alanı buraya gelecek.</div>
      <div id="ayarlar" class="hidden">
        <button onclick="toggleDarkMode()">🌙 Karanlık Mod Aç/Kapat</button>
      </div>
    </div>

    <div id="auth">
      <h2>Giriş Yap / Kayıt Ol</h2>
      <input type="email" id="email" placeholder="E-posta"><br>
      <input type="password" id="password" placeholder="Şifre"><br>
      <button onclick="login()">Giriş Yap</button>
      <button onclick="register()">Kayıt Ol</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC05FCX8S8uU0a1airGrjPPKiMpO4bwT7U",
      authDomain: "elevengalaxy-web.firebaseapp.com",
      projectId: "elevengalaxy-web",
      storageBucket: "elevengalaxy-web.appspot.com",
      messagingSenderId: "1044606246550",
      appId: "1:1044606246550:web:ba8d2759baa146f59f2cb7",
      measurementId: "G-V4M47VJ409",
      databaseURL: "https://elevengalaxy-web-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase(app);

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    function showPage(page) {
      document.querySelectorAll('#pages > div').forEach(div => div.classList.add('hidden'));
      document.getElementById(page).classList.remove('hidden');
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          document.getElementById('auth').style.display = 'none';
          document.getElementById('welcome').textContent = `Merhaba, ${email}!`;
        })
        .catch(error => {
          alert("Giriş hatası: " + error.message);
        });
    }

    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          const userId = userCredential.user.uid;
          set(ref(db, 'users/' + userId), {
            email: email,
            durum: "Merhaba! Henüz durum yok."
          });
          document.getElementById('auth').style.display = 'none';
          document.getElementById('welcome').textContent = `Merhaba, ${email}!`;
        })
        .catch(error => {
          alert("Kayıt hatası: " + error.message);
        });
    }

    function logout() {
      signOut(auth).then(() => {
        document.getElementById('auth').style.display = 'block';
        document.getElementById('welcome').textContent = "Merhaba, Giriş Yapmadınız!";
      });
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById('auth').style.display = 'none';
        document.getElementById('welcome').textContent = `Merhaba, ${user.email}!`;
      } else {
        document.getElementById('auth').style.display = 'block';
      }
    });
  </script>
</body>
</html>
