<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ElevenGalaxy Prototip 2</title>
<style>
  :root {
    --bg-light: #f5f7fa;
    --text-light: #222;
    --bg-dark: #121212;
    --text-dark: #eee;
    --primary: #0055ff;
    --accent: #ff5500;
    --menu-width: 220px;
    --transition-speed: 0.4s;
  }
  html, body {
    margin:0; padding:0; height:100%;
    background: var(--bg-light);
    color: var(--text-light);
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    transition: background var(--transition-speed), color var(--transition-speed);
    overflow-x: hidden;
  }
  body.dark {
    background: var(--bg-dark);
    color: var(--text-dark);
  }
  header {
    height: 56px;
    background: var(--primary);
    color: white;
    display: flex;
    align-items: center;
    padding: 0 12px;
    font-weight: 700;
    font-size: 1.2rem;
    user-select: none;
  }
  #menuBtn {
    font-size: 1.6rem;
    margin-right: 16px;
    user-select: none;
    cursor: pointer;
    display: none; /* Menü ancak giriş yapınca görünür */
  }
  #welcomeText {
    flex-grow: 1;
  }
  #sideMenu {
    position: fixed;
    top: 56px;
    left: -var(--menu-width);
    width: var(--menu-width);
    height: calc(100% - 56px);
    background: var(--primary);
    color: white;
    transition: left var(--transition-speed);
    overflow-y: auto;
    padding-top: 10px;
    box-sizing: border-box;
    z-index: 10;
  }
  #sideMenu.open {
    left: 0;
    box-shadow: 4px 0 8px rgba(0,0,0,0.3);
  }
  #sideMenu nav button {
    background: none;
    border: none;
    color: white;
    display: flex;
    align-items: center;
    padding: 10px 16px;
    width: 100%;
    font-size: 0.9rem;
    font-weight: 600;
    user-select: none;
    transition: background 0.3s;
    letter-spacing: 0.03em;
    cursor: pointer;
  }
  #sideMenu nav button:hover {
    background: var(--accent);
  }
  #sideMenu nav button .icon {
    margin-right: 10px;
    font-size: 1.3rem;
    width: 20px;
    text-align: center;
  }
  main {
    margin-top: 56px;
    padding: 16px;
    transition: margin-left var(--transition-speed);
  }
  body.menu-open main {
    margin-left: var(--menu-width);
  }
  form {
    max-width: 350px;
    margin: 20px auto;
    background: rgba(0,0,0,0.05);
    padding: 16px;
    border-radius: 8px;
    box-sizing: border-box;
  }
  body.dark form {
    background: rgba(255,255,255,0.1);
  }
  input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 12px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 1rem;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
    border-color: var(--primary);
    outline: none;
  }
  button.primary {
    background: var(--primary);
    border: none;
    color: white;
    padding: 12px 18px;
    border-radius: 6px;
    font-weight: 700;
    width: 100%;
    font-size: 1rem;
    transition: background 0.3s;
    cursor: pointer;
  }
  button.primary:hover {
    background: var(--accent);
  }
  .mini-text {
    font-size: 0.75rem;
    opacity: 0.8;
    user-select: none;
    text-align: center;
    margin-top: 10px;
    cursor: pointer;
    color: var(--primary);
  }
  .error-msg {
    background: #ff4c4c;
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    margin-bottom: 12px;
    font-weight: 700;
    user-select: none;
  }
</style>
</head>
<body>

<header>
  <div id="menuBtn" title="Menüyü aç/kapa">&#9776;</div>
  <div id="welcomeText">Lütfen giriş yapınız</div>
</header>

<div id="sideMenu" aria-label="Menü">
  <nav>
    <button id="navProfile"><span class="icon">👤</span> Profil</button>
    <button id="navMessages"><span class="icon">💬</span> Mesajlar</button>
    <button id="navUsers"><span class="icon">👥</span> Kullanıcılar</button>
    <button id="navSettings"><span class="icon">⚙️</span> Ayarlar</button>
    <button id="logoutBtn" style="margin-top:20px; background:#ff4444;">Çıkış Yap</button>
  </nav>
</div>

<main>
  <!-- Giriş Formu -->
  <form id="loginForm">
    <h2>Giriş Yap</h2>
    <div id="loginError" class="error-msg" style="display:none;"></div>
    <input type="email" id="loginEmail" placeholder="E-posta" required />
    <input type="password" id="loginPassword" placeholder="Şifre" required />
    <button type="submit" class="primary">Giriş Yap</button>
    <div class="mini-text" id="showRegister">Kayıt olmak istiyorum</div>
  </form>

  <!-- Kayıt Formu -->
  <form id="registerForm" style="display:none;">
    <h2>Kayıt Ol</h2>
    <div id="registerError" class="error-msg" style="display:none;"></div>
    <input type="text" id="registerUsername" placeholder="Kullanıcı Adı" required />
    <input type="email" id="registerEmail" placeholder="E-posta" required />
    <input type="password" id="registerPassword" placeholder="Şifre" required />
    <button type="submit" class="primary">Kayıt Ol</button>
    <div class="mini-text" id="showLogin">Zaten üyeyim, giriş yap</div>
  </form>

  <!-- Profil Bölümü -->
  <section id="profileSection" style="display:none;">
    <h2>Profil</h2>
    <p>Hoşgeldin, <span id="profileUsername"></span>!</p>
  </section>

  <!-- Mesajlar Bölümü -->
  <section id="messagesSection" style="display:none;">
    <h2>Mesajlar</h2>
    <p>Mesajlaşma sistemi henüz aktif değil.</p>
  </section>

  <!-- Kullanıcılar Bölümü -->
  <section id="usersSection" style="display:none;">
    <h2>Kullanıcılar</h2>
    <p>Kullanıcı listesi henüz aktif değil.</p>
  </section>

  <!-- Ayarlar Bölümü -->
  <section id="settingsSection" style="display:none;">
    <h2>Ayarlar</h2>
    <p>Karanlık Mod: <button id="darkModeToggle">Değiştir</button></p>
  </section>
</main>

<script>

  const menuBtn = document.getElementById('menuBtn');
  const sideMenu = document.getElementById('sideMenu');
  const welcomeText = document.getElementById('welcomeText');
