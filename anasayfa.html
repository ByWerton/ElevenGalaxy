<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ana Sayfa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: sans-serif;
    }
    body {
      background-image: url('https://drive.google.com/uc?id=15jDjirW8WfnbnJYCcqXb-o1HeXq45IS-');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
    }
    nav {
      width: 120px;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      gap: 20px;
    }
    nav img {
      width: 100px;
      height: auto;
      cursor: pointer;
    }
    .content {
      flex: 1;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <nav>
    <img src="https://drive.google.com/uc?id=15iAsCZORWw8kzFLq7JzwlOuTJudNv9cV" onclick="loadPage('durum.html')" title="Durum">
    <img src="https://drive.google.com/uc?id=15hI1-algW9kLquixXDOv2W2gHkapcQ-i" onclick="loadPage('leaderboard.html')" title="Leaderboard">
    <img src="https://drive.google.com/uc?id=15mSBMsBaYg3wgPBEnVVJV0jLOuMlSll8" onclick="loadPage('profil.html')" title="Profil">
    <img src="https://drive.google.com/uc?id=15nYGqeG75rledWFUuZH3PtdQEeSe1eH-" onclick="loadPage('mesajlar.html')" title="Mesajlar">
    <img src="https://drive.google.com/uc?id=15fxT8ZRrJzmSBhx_8x6HniRdKUrjrSUK" onclick="loadPage('ayarlar.html')" title="Ayarlar" style="margin-top: auto; margin-bottom: 20px;">
  </nav>
  <div class="content">
    <iframe id="mainFrame" src="durum.html"></iframe>
  </div>  <script>
    function loadPage(page) {
      document.getElementById("mainFrame").src = page;
    }
  </script></body>
</html>
