<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ana Sayfa</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    #menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background: url('https://drive.google.com/uc?export=view&id=15fxT8ZRrJzmSBhx_8x6HniRdKUrjrSUK') no-repeat;
      background-size: cover;
      z-index: 10;
    }

    #content {
      margin-left: 220px;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .btn {
      position: absolute;
      left: 30px;
      width: 160px;
      height: 40px;
      cursor: pointer;
      z-index: 20;
    }

    #btnDurum     { top: 100px; }
    #btnLeaderboard { top: 160px; }
    #btnProfil    { top: 220px; }
    #btnMesajlar  { top: 280px; }
    #btnAyarlar   { bottom: 40px; }

  </style>
</head>
<body>
  <!-- Menü Görseli -->
  <div id="menu">
    <div class="btn" id="btnDurum" onclick="openPage('durum.html')"></div>
    <div class="btn" id="btnLeaderboard" onclick="openPage('leaderboard.html')"></div>
    <div class="btn" id="btnProfil" onclick="openPage('profil.html')"></div>
    <div class="btn" id="btnMesajlar" onclick="openPage('mesajlar.html')"></div>
    <div class="btn" id="btnAyarlar" onclick="openPage('ayarlar.html')"></div>
  </div>

  <!-- İçerik -->
  <div id="content">
    <iframe id="iframeContent" src="durum.html"></iframe>
  </div>

  <!-- Firebase ve Auth kontrolü -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-Z5s1yzFguRY03UjJz4l581DhIqWe90Y",
      authDomain: "elevengalaxy-4ab1f.firebaseapp.com",
      databaseURL: "https://elevengalaxy-4ab1f-default-rtdb.firebaseio.com",
      projectId: "elevengalaxy-4ab1f",
      storageBucket: "elevengalaxy-4ab1f.appspot.com",
      messagingSenderId: "441555249711",
      appId: "1:441555249711:web:409b2320283d5fe46134da",
      measurementId: "G-2MEFN03TH0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html"; // Giriş yapılmadıysa index'e at
      }
    });

    function openPage(page) {
      document.getElementById('iframeContent').src = page;
    }
  </script>
</body>
</html>
