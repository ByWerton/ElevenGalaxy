<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Ana Sayfa</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: linear-gradient(to right, #121212, #1e1e1e);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2rem;
      opacity: 0.8;
    }
    .btn {
      margin-top: 30px;
      padding: 10px 20px;
      background: #00c853;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background: #00b74a;
    }
  </style>
</head>
<body>
  <h1>Ana Sayfa</h1>
  <p>Buraya profil, ayarlar gibi sayfalar ekleyebilirsin.</p>
  <button class="btn" onclick="logout()">Çıkış Yap</button>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA-Z5s1yzFguRY03UjJz4l581DhIqWe90Y",
      authDomain: "elevengalaxy-4ab1f.firebaseapp.com",
      projectId: "elevengalaxy-4ab1f",
      storageBucket: "elevengalaxy-4ab1f.appspot.com",
      messagingSenderId: "147280645202",
      appId: "1:147280645202:web:6b4f37c899f62a64dc14d0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
