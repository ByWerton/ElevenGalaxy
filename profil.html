<!DOCTYPE html>

<title>Profil - ElevenGalaxy</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: Arial, sans-serif;
  }
  body {
    display: flex;
    background: #000;
  }
  #menu {
    width: 90px;
    height: 100vh;
    background: url('https://drive.google.com/uc?export=view&id=1FzwO5e7XxsWM5qcV7g6QhLWTXDmyo7nk') no-repeat center center;

    height: 100vh;

    color: white;
    padding: 20px;
    overflow-y: auto;
  }
  .menu-button {
    position: absolute;
    left: 10px;
    width: 70px;
    height: 40px;
    cursor: pointer;
  }
  #btnDurum       { top: 80px; }
  #btnLeaderboard { top: 140px; }
  #btnProfil      { top: 200px; }

  .menu-button:hover {
    background-color: rgba(255,255,255,0.1);
    border-radius: 5px;
  }
</style>
</head>
<body>

<div id="menu">
  <div class="menu-button" id="btnDurum" title="Durum" onclick="gotoPage('durum.html')"></div>

  <div class="menu-button" id="btnMesaj" title="Mesajlar" onclick="gotoPage('mesajlar.html')"></div>
  <div class="menu-button" id="btnAyarlar" title="Ayarlar" onclick="gotoPage('ayarlar.html')"></div>

<div id="content">

</div>

  function gotoPage(page) {
    window.location.href = page;
  }
</script>

</html>
