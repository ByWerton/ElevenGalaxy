<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Leaderboard - ElevenGalaxy</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    background: #000;
    overflow: hidden;
  }
  #menu-container {
    position: fixed;
    top: 0; left: 0;
    width: 90px;
    height: 100vh;
    z-index: 1000;
  }
  #content {
    margin-left: 90px;
    height: 100vh;
    background: url('https://drive.google.com/uc?export=view&id=15hI1-algW9kLquixXDOv2W2gHkapcQ-i') no-repeat center center;
    background-size: cover;
    color: white;
    position: relative;
    padding: 20px;
    overflow-y: auto;
  }
</style>
</head>
<body>

<div id="menu-container"></div>

<div id="content">
  <h1>Leaderboard Sayfası</h1>
  <p>Burada lider tablosu olacak.</p>
</div>

<script type="module">
  import { auth, onAuthStateChanged } from './firebase-config.js';

  fetch('menu.html')
    .then(r => r.text())
    .then(html => {
      document.getElementById('menu-container').innerHTML = html;
    })
    .catch(err => console.error('Menü yüklenemedi:', err));

  function gotoPage(page) {
    window.location.href = page;
  }
  window.gotoPage = gotoPage;

  onAuthStateChanged(auth, user => {
    if (!user) {
      window.location.href = "index.html";
    }
  });
</script>

</body>
</html>
